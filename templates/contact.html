{% extends 'base.html' %}

{% block title %}
    contact
{% endblock title %}

{% block body %}
<div class="container">
    <h1 class="text-center mt-2 py-3" style="background-color: red;">For Any Inquery</h1>
    <form action="/contact" method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="enter your name">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" name="phone" id="phone" aria-describedby="enter your phone number">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Reason</label>
            <textarea name="desc" class="form-control" id="text" cols="30" rows="10"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mt-2 my-5">Submit</button>
      </form>
</div>
{% endblock body %}
